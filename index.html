<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Professional File Converter</h1>
        </header>
        <main class="content">
            <div class="drop-zone" id="dropZone">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon" style="margin: 0 auto 1rem; color: #9ca3af;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>Drag & drop files here or</p>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*,.txt">
                <label for="fileInput" class="btn btn-primary">Choose Files</label>
            </div>

            <div id="fileList" class="file-list"></div>
            
            <div class="preview" id="preview"></div>
            
            <button id="generateBtn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;" disabled>
                Generate PDF
            </button>

            <div id="result" class="status" style="display: none;"></div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
