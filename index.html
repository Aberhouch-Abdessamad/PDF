<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>File to PDF Converter</h1>
        <div id="dropZone">
            <p>Drag & Drop files/folders here or</p>
            <input type="file" id="fileInput" multiple webkitdirectory directory>
            <label for="fileInput">Choose files/folders</label>
        </div>
        <div id="preview"></div>
        <button id="generateBtn">Generate PDF</button>
        <button id="generatePowerPoint">Generate PowerPoint</button>
        <button id="generateExcel">Generate Excel</button>
        <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
